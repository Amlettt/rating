<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ParserSportOrgResult</title>

    <script src="eel.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="#" name="bd_connection">
        <div class="form">
            <div class="form__group">
                <h2>Подключение к БД</h2>
                <input type="text" placeholder="Адрес" tabindex="1" id="address" required>
                <input type="text" placeholder="Логин" tabindex="2" id="login" required>
                <input type="password" placeholder="Пароль" tabindex="3" id="password" required>
            </div>
            <div class="form__button">
                <button type="submit" id="connect_to_bd" tabindex="4" class="button">Подключиться</button>
            </div>
        </div>
    </form>
    <div class="line-block"></div>
    <form action="#" name="parsing_result">
        <div class="form">
            <div class="form__group">
                <h2>Парсинг</h2>
                <div class="files" tabindex="5">
                    <input type="file" id="input-file" class="input__file" accept="text/html" required>
                    <label for="input-file" >
                        <span class="input__file-button-text">Выберите файл</span>
                    </label>
                </div>
                <select tabindex="6" id="table" required>
                    <option value = "table1" selected>Таблица1</option>
                    <option value = "table2">Таблица2</option>
                    <option value = "table3" >Таблица3</option>
                </select> <br>
                <label for="table">Выбор таблицы выгрузки</label>
            </div>
            <div class="form__button">
                <button type="submit" id="send_to_bd" tabindex="7" class="button">Выгрузить</button>
            </div>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
